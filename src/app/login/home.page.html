<ion-app>
  <ion-router-outlet>
    <ion-header>
      <ion-toolbar>
        <ion-title>Ingreso de Usuario</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-card class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="nombreusuario" type="text" style="font-size: 12px; height: 30px;"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="clave" type="password" style="font-size: 12px; height: 30px;"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="block" (click)="ingresar()" fill="solid">
          Ingresar
        </ion-button>

        <ion-button expand="block" (click)="reestablecercontrasena()" fill="outline">
          Restablecer Contraseña
        </ion-button>
      </ion-card>
    </ion-content>
  </ion-router-outlet>
</ion-app>
